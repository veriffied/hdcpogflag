<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>GMD Reset Password</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
        <style>
          /* Existing CSS for reset-password-box */
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
      
          body, html {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
          }
      
          .light-mode {
            background-color: #f4f7f6;
            color: #333;
          }
      
          .dark-mode {
            background-color: #1e293b;
            color: #e2e8f0;
          }
      
          video.bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.4) hue-rotate(90deg);
          }
      
          .light-mode .bg-video {
            filter: brightness(0.4) hue-rotate(90deg);
          }
      
          .dark-mode .bg-video {
            filter: brightness(0.2) grayscale(20%);
          }
      
          .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 128, 0.05);
            backdrop-filter: blur(6px);
            z-index: -1;
            transition: background 0.3s ease, backdrop-filter 0.3s ease;
          }
      
          .light-mode .overlay {
            background: rgba(0, 255, 128, 0.05);
            backdrop-filter: blur(6px);
          }
      
          .dark-mode .overlay {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(8px);
          }
      
          .reset-password-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.955);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 128, 0.5);
            color: rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
          }
      
          .dark-mode .reset-password-box {
            background: rgba(30, 30, 30, 0.8);
            color: rgba(255, 255, 255, 0.8);
            border-color: rgba(50, 50, 50, 0.5);
            box-shadow: 0 0 30px rgba(0, 150, 75, 0.7);
          }
      
          .reset-password-box h2 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
          }
      
          .dark-mode .reset-password-box h2 {
            color: #00cc99;
          }
      
          .reset-password-box input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ff88;
            border-radius: 8px;
            color: black;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
          }
      
          .dark-mode .reset-password-box input[type="email"] {
            background: rgba(50, 50, 50, 0.3);
            border-color: #00cc99;
            color: #f0f0f0;
          }
      
          .reset-password-box input[type="email"]::placeholder {
            color: green;
            transition: color 0.3s ease;
          }
      
          .dark-mode .reset-password-box input[type="email"]::placeholder {
            color: #b3b3b3;
          }
      
          .reset-password-box button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: linear-gradient(to right, #00ff88, #00cc99);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: whitesmoke;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
          }
      
          .dark-mode .reset-password-box button {
            background: linear-gradient(to right, #00cc99, #00997a);
            color: #e0e0e0;
          }
      
          .error-message, .success-message {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            text-align: center;
          }
      
          .error-message {
            color: red;
          }
      
          .success-message {
            color: green;
          }
      
          .reset-password-box .footer-text {
            font-size: 0.8rem;
            margin-top: 1rem;
            color: green;
            transition: color 0.3s ease;
          }
      
          .dark-mode .reset-password-box .footer-text {
            color: #80cbc4;
          }
      
          .reset-password-box .footer-text a {
            color: black;
            text-decoration: underline;
            text-decoration-color: blue;
            transition: color 0.3s ease;
          }
      
          .dark-mode .reset-password-box .footer-text a {
            color: #a7ffeb;
          }
      
          #logo {
            display: block;
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem auto;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00ff88;
            box-shadow: 0 0 2px rgba(0, 255, 128, 0.6);
          }
      
          /* CSS for the dark/light mode toggle */
          .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
          }
      
          .toggle-checkbox {
            position: absolute;
            left: -9999px;
          }
      
          .toggle-label {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
      
          .toggle-label::after {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 26px;
            height: 26px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
          }
      
          .toggle-checkbox:checked + .toggle-label {
            background-color: #00ff88;
          }
      
          .toggle-checkbox:checked + .toggle-label::after {
            transform: translateX(30px);
          }
        </style>
      </head>
<body class="light-mode">

    <label for="darkModeToggle" class="toggle-label"></label>
  </div>

  </video>
  <div class="overlay"></div>
  <div class="toggle-container">
    <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">

  <div class="reset-password-box">
    <img src="logo.png" id="logo" />
    <h2>Reset Password</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    <input type="email" id="resetEmail" placeholder="Your Email" />
    <button onclick="resetPassword()">Send Reset Link</button>
    <p id="resetPasswordError" class="error-message"></p>
    <p id="resetPasswordSuccess" class="success-message"></p>

    <div class="footer-text">
      <a href="loginform.html">Back to Log In</a>

  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.0/dist/supabase.min.js" defer></script>
<script src="reset-password.js" defer></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://sgyxlolzxgxcoxrwfuqm.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNneXhsb2x6eGd4Y294cndmdXFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyOTAyOTMsImV4cCI6MjA2MTg2NjI5M30.x0w6s9SPS1wICSq5NvNXcpjh4S3waB4v-1Yj_bnXqgU'
  );

  const resetEmailInput = document.getElementById('resetEmail');
  const resetPasswordError = document.getElementById('resetPasswordError');
  const resetPasswordSuccess = document.getElementById('resetPasswordSuccess');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const body = document.body;

  window.resetPassword = async function () {
    const email = resetEmailInput.value;

    const { error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: window.location.origin + '/update-password.html', // Page where user sets the new password
    });

    if (error) {
      resetPasswordError.textContent = error.message;
      resetPasswordSuccess.textContent = '';
    } else {
      resetPasswordSuccess.textContent = 'Password reset link sent to your email address.';
      resetPasswordError.textContent = '';
      resetEmailInput.value = ''; // Clear the input field
    }
  };

  // Dark mode setup
  function toggleDarkMode() {
    body.classList.toggle('dark-mode');
    body.classList.toggle('light-mode');

    if (body.classList.contains('dark-mode')) {
      localStorage.setItem('darkMode', 'enabled');
    } else {
      localStorage.setItem('darkMode', 'disabled');
    }
  }

  if (localStorage.getItem('darkMode') === 'enabled') {
    body.classList.add('dark-mode');
    body.classList.remove('light-mode');
    darkModeToggle.checked = true;
  }

  darkModeToggle.addEventListener('change', toggleDarkMode);
</script>

</body>
